<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator Nilai Akhir</title>
</head>
<body>
    <h1>Kalkulator Nilai Akhir</h1>
    <form action="/hasil" method="POST">
        <label>Nama:</label><br>
        <input type="text" name="nama" required><br><br>

        <label>Nilai Tugas:</label><br>
        <input type="number" name="tugas" step="any" required><br><br>

        <label>Nilai UTS:</label><br>
        <input type="number" name="uts" step="any" required><br><br>

        <label>Nilai UAS:</label><br>
        <input type="number" name="uas" step="any" required><br><br>

        <button type="submit">Hitung Nilai</button>
    </form>
</body>
</html>
